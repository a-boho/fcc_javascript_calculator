<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Javascript Calculator by aboho</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <script src="./js/calc.js"></script>

  </head>

  <body>
    <div class="container-fluid">
        <div class="row text-center">
            <div class="col bg-dark text-white">
                <h1>JS Calculator</h1>
            </div>
        </div>

        <div class="row text-center">
            <div class="col-10 bg-dark">
                <div id="display" class="bg-light py-5 my-3 border border-dark">0</div>
            </div>
            <div class="col-2 bg-dark">
                <div id="secondaryDisplay" class="bg-secondary text-white py-5 my-3">0</div>
            </div>
        </div>

    <div class="row text-center bg-dark">
        <div class="col-4">
            <a id="one" class="btn w-100 btn-primary my-2" onclick="updateDisplay(1)"> 1 </a>
            <a id="four" class="btn w-100 btn-primary my-2" onclick="updateDisplay(4)"> 4 </a>
            <a id="seven" class="btn w-100 btn-primary my-2" onclick="updateDisplay(7)"> 7 </a>
            <a id="equals" class="btn w-100 btn-success my-2" onclick="updateDisplay('equals')"> = </a>
        </div>
        
        <div class="col-4">
            <a id="two" class="btn w-100 btn-primary my-2" onclick="updateDisplay(2)"> 2 </a>
            <a id="five" class="btn w-100 btn-primary my-2" onclick="updateDisplay(5)"> 5 </a>
            <a id="eight" class="btn w-100 btn-primary my-2" onclick="updateDisplay(8)"> 8 </a>
            <a id="zero" class="btn w-100 btn-primary my-2" onclick="updateDisplay(0)"> 0 </a>
        </div>
        
        <div class="col-4">
            <a id="three" class="btn w-100 btn-primary my-2" onclick="updateDisplay(3)"> 3 </a>
            <a id="six" class="btn w-100 btn-primary my-2" onclick="updateDisplay(6)"> 6 </a>
            <a id="nine" class="btn w-100 btn-primary my-2" onclick="updateDisplay(9)"> 9 </a>
            <a id="clear" class="btn w-100 btn-danger my-2" onclick="clearDisplay()"> clear </a>
        </div>
    </div>

    <div class="row text-center pt-3 bg-dark py-3">
        <div class="col">
            <a id="add" class="btn w-100 btn-warning my-2" onclick="updateDisplay('add')"> + </a>
        </div>
        <div class="col">
            <a id="subtract" class="btn w-100 btn-warning my-2" onclick="updateDisplay('subtract')"> - </a>
        </div>
        <div class="col">
            <a id="multiply" class="btn w-100 btn-warning my-2" onclick="updateDisplay('multiply')"> * </a>
        </div>
        <div class="col">
            <a id="divide" class="btn w-100 btn-warning my-2" onclick="updateDisplay('divide')"> / </a>
        </div>
        <div class="col">
            <a id="decimal" class="btn w-100 btn-warning my-2" onclick="updateDisplay('decimal')"> . </a>
        </div>
        <div class="col">
            <a id="negative-value" class="btn w-100 btn-warning my-2" onclick="updateDisplay('negative-value')"> +/- </a>
        </div>
        </div>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</html>
